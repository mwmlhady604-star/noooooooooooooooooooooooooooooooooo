services:
  - type: web
    name: openai-realtime-agents
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false